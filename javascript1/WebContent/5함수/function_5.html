<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title> 함수 </title>
<script type="text/javascript">
//<![CDATA[
   var num=200; //전역 변수
   
   function myFnc(){
   var num=500; //지역 변수
   }

   myFnc(); //함수를 호출합니다.

   document.write(num); //전역 변수 num의 200이 출력됩니다.
//]]>

/*
  결론ㄴ
	함수에 실행문으로 var를 붙여 작성한 변수(var num=500)는 지역변수 이므로 함수의 밖에서는
	불러와 사용할수 없습니다. 따라서 함수 밖에 선언된 num의 변수의 값인 200이 출력됨.
*/
</script>
