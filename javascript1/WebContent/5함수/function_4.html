<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>함수</title>

<!-- 
	예제 주제 : 질의 응답 창을 사용하여 방문자의 아이디와 비밀번호를 입력받고,
	만일 잘못된 아이디가 입력된 경우에는 "존재 하지 않는 아이디 입니다." 라고 
	경고 창을 띄우고, 잘못된 비밀번호가 작성된 경우에는 "잘못된 비밀번호 입니다"라는 경고창을 띄웁니다.
	그러나 아이디와 비밀번호가 올바르게 일치할 경우에는 환영문구가 출력 됩니다.
 -->
<script type="text/javascript">
	//<![CDATA[
	function login(id, pw) {
		if (id == "hanguk") { //방문자가 입력한 id가 "hanguk"과 일치할 경우

			if (pw == "1234") { //방문자가 입력한 pw가 "1234"와 일치할 경우
				document.write(id + "님 방문을 환영합니다");
			} else { //비밀번호가 일치하지 않을 경우
				alert("잘못된 비밀번호입니다.")
			}

		} else { //방문자가 입력한 id가 일치하지 않을 경우

			alert("존재하지 않는 아이디입니다.")

		}
	}

	/*질의응답 창을 이용해 방문자에게  아이디와 
	비밀번호를 입력받습니다.*/
	var user_id = prompt("아이디를 입력하세요.", "")
	var user_pw = prompt("패스워드를 입력하세요.", "")

	//방문자가 입력한 비밀번호와 아이디를 함수의 매개변수에 전달합니다.
	login(user_id, user_pw);
	//]]>
</script>
</head>

</body>
