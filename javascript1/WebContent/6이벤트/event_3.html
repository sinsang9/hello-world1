<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title> 이벤트 </title>

<!-- 
	주제 : this키워드를 사용하여 이벤트 발생시 이벤트 발생한 요소를 함수 매개변수에 전달한 예제
 -->
<script type="text/javascript">
//<![CDATA[
//버튼에 마우스를 올릴경우 호출되는 메소드로
function chColor(obj,state){
	//글자 색상 저장
   var myColor;
	//조건문을 이용하여  state변수에 "over"가 저장되어 있을경우에는 
   if(state=="over"){
	   //myColor변수에 "red"를 저장하고
      myColor="red";
	//그밖에는    
   }else{
	   //"black"를 저장 함
      myColor="black";
   }
	//이벤트가 발생한 obj<button>에  글자색 스타일(CSS)을 적용 함.
   	//즉! 버튼에 마우스가 올라갔을때는 글자 색상이 빨간색으로 적용되고,
   	//벗어 났을때는 검은색으로 적용 됩니다.
	obj.style.color=myColor;
		
} //END:function chColor( )
//]]>
</script>
</head>
<body>
<!-- onmouseover="chColor(this,'over')" 는 버튼에 마우스를 올릴 때 마다  chColor함수를 호출 합니다.
	이때, this는 mouseover이벤트가 발생한 <button>을 가리킵니다.
	그래서 전달 값으로 <button>과 "over"를 매개변수에 전달 합니다.
 -->
<!-- 
	onmouseout="chColor(this,'out')" 는 버튼에 올라간 마우스 포인터를 내릴때 마다 chColor함수를 호출 합니다.
	이때 this는 mouseout이벤트가 발생한 <button>을 가리킵니다.
	그래서 전달값으로 <button>괴 "out"를 매개변수에 전달 합니다.
	"
 -->
   <button onmouseover="chColor(this,'over')" onmouseout="chColor(this,'out')">마우스 아웃</button>



</body>
</html>
