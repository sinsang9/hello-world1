<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title> 복합 대입 연산자 </title>
<script type="text/javascript">
    var num1=10;           //변수 num1에 10을 저장합니다.
    var num2=3;            //변수 num2에 3을 저장합니다.
 
    num1+=num2;    //num1=num1+num2가 되므로 10 + 3은 변수num1에 13이 저장됩니다.
    document.write(num1,"<br/>"); // 변수num1에 저장된 값을 출력합니다.
 
    num1-=num2;  //num1=num1-num2가 되므로 13 - 3은 변수num1에 10이 저장됩니다.
    document.write(num1,"<br/>");
 
    num1*=num2;   //num1=num1*num2 가 되므로 10*3은 변수num1에 30이 저장됩니다. 
    document.write(num1,"<br/>");
 
    num1%=num2;    //num1=num1%num2; 가 되므로 30%3은 변수num1에 나머지값0이 저장됩니다.
    document.write(num1,"<br/>");
</script>
</head>
<body>

</body>
</html>
