<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title> 배열객체 </title>
<script type="text/javascript">
//<![CDATA[
 var greenLine=["사당","교대","방배","강남"];
 var yellowLine=["미금","정자","모란","수서"];

 //2개의 배열 객체를 연결 하여 하나의 배열객체가 됨.
 var twoLine=greenLine.concat(yellowLine);
 document.write(twoLine,"<br />");

 //pop()메소드로 인해 변수 greenLine이 참조 하는 배열 객체 마지막 인덱스에 위치한 "강남" 삭제 
 greenLine.pop();
 document.write(greenLine,"<br />");

 //push()메소드를 이용해  마지막 인덱스위치의 값으로  "삼성"을 삽입 
 greenLine.push("삼성");
 document.write(greenLine,"<br />");

 //shift()메소드로 인해 변수 greenLine이 참조하는 배열 객체 맨 앞 인덱스 위치에  "사당"  삭제 
 greenLine.shift();
 document.write(greenLine,"<br />");

 //unshift()메소드를 이용하여  맨앞 인덱스로 "신도림"을 삽입
 greenLine.unshift("신도림");
 document.write(greenLine,"<br />");
//]]>
</script>
</head>
<body>
</body>
</html>
