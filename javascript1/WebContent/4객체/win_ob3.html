<title> window 객체 </title>
<script type="text/javascript">
//<![CDATA[

	//setInterval()   /  clearInterval()
	
	//setInterval() 메서드는 일정한 시간 간격으로 스크립트 실행문을 반복하여 실행시킬 때 사용함.
	//즉!  일정한 간격에 자동으로 사진이 바뀌는 사진첩을 만든다거나 자동으로 흐르는 슬라이드 배너를 만들때 사용함
	
		//기본 문법
			//var 참조변수 = setInterval("스크립트 실행문",시간 간격);
				//var t = setInterval("i++", 3000);   <-- 3초마다 변수 i의 값이 1씩 증가 됩니다.			
					//설명 : 시간간격은 1/1000초 단위인 밀리초(msc)단위로 작성해야 한다.
					// 		  가령, 3초 간격 이라면 3(초) X 1000이므로 3000으로 작성 해야 함.
					//			  여기서 참조변수는 이메서드를 제거시킬 때 사용됩니다.
	
	
	//clearInterval()메서드는  setInterval()메서드를 사용하여 일정한 시간을 간격으로 계속해서 반복해 
	//실행되는 것을 취소 하고자 할때 사용함.
	//즉! 이메서드는 자동으로 바뀌는 사진첩을 멈추고자 할때 사용함.
	
			//기본 문법
				//clearInterval(참조변수);
					//clearInterval(t);  <--t에 참조되어 있던 setInterval()를 삭제 합니다
	
//예제 주제  : 다음예제는 setInterval()메서드를 이용하여 일정한 간격으로 i변수의 값을 증가 시켜
//콘솔창에 출력 하기 .  [정지] 버튼을 클릭 했을때... clearInterval()가 적용되어  정지 됩니다.
					
   var i=0;
   var auto=setInterval("console.log(i++);",3000); //단한번만 3초 간격으로 실행문 console.log(i++)를 실행후 마침
   
//]]>
</script>
</head>
<body>
   <!-- 버튼을 누르면 auto가 참조하는 setInterval을 삭제합니다. -->
   <button onclick="clearInterval(auto)">정지버튼</button>
</body>
