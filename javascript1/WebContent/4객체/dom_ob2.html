<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title> DOM 객체 </title>
</head>
<body>
<div>
   <h1>선호하는 음식</h1>
   <div id="food_1">
      <h2 id="title">한식</h2>
      <ol>
         <li>
            <a href="#">김치</a>
         </li>
         <li>불고기</li>
         <li>비빔밥</li>
      </ol>
   </div>
   <div id="food_2">
      <h2>양식</h2>
      <ol id="list">
         <li>돈까스</li>
         <li id="pizza">피자</li>
         <li>파스타</li>
      </ol>
   </div>
</div>
<script type="text/javascript">
//<![CDATA[
	//태그중 <h1> 요소만 선택합니다.
	//그리고 가장 처음<h1>요소만 선택한후 , css로 글자 색상을 초록색으로 적용
   document.getElementsByTagName("h1")[0].style.color="green";
	
	//id 값이 title인 요소를 선택한후, css로 글자색상을 빨간색으로 적용
   document.getElementById("title").style.color="red";

	//id값이 food_1인 요소의 하위요소 <li>요소만 선택합니다.
	//그중 두번째 <li>요소만 선택한 후, 배경 색상을 빨간색으로 적용.
   var myList=document.getElementById("food_1").getElementsByTagName("li")[1];
   myList.style.backgroundColor="red";
//]]>
</script>
</body>
</html>
