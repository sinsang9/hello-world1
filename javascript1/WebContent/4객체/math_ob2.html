<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title> 수학객체 </title>
<script type="text/javascript">
/*
 Math.random()메소드에 대해...
 
 - random()메소드를 사용하면 0과 1사이의 램던값(난수)를 발생 합니다.
 - 0부터 10사이의  랜덤값 추출 방법
    예)  Math.random()*10 ;    //0부터 10까지 정수로 난수 발생
    
 - 0부터 10사이의 정수로만 난수를 반환 받으려면  Math.floor()메소드를 사용하자. 	
  	 예)  Math.floor(Math.random()*11);   //0부터 10까지 난수를 발생하여 소수점 값을 제거 함.
  	 
  	 참고 ->  Math.floor(숫자) 는 소수점 첫째 자리에서 무조건 내림해서 정수를 반환 함니다. 
  	 
 - Math.random()을 이용하여 120부터  150까지 난수를 정수로만 발생시키려면??
		 순서1. Math.floor(Math.random()*30);   //0부터 30까지 정수로 난수 발생 시키기
		 순서2.Math.floor(Math.random()*30) + 120;  //120 부터 150까지 정수로 난수를 발생 시킴
		 
 - 난수 발생시켜 원하는 구간 정수의 값 구하기  공식.
 
 	공식-> Math.floor(Math.random()*(최댓값-최솟값 + 1))+ 최솟값
		 
		 
 */

//<![CDATA[
	//선택문을 사용하여 사용자가 입력한 '가위', '바위' '보'를 숫자로 변환 시킨후, 변수 tNum에 저장 한다.
	// 만일 사용하자  '가위,바위,보'외에 잘못된 값을 일겨 했을 경우  .alert()메소드를 이용하여 " 잘못 작성 했습니다"
	//라고 경고 창을 띄우고,
	//location.reload()를 이용해 웹브라우저의 새로 고침을 발생 하게 하자.
document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");

var t=prompt("가위, 바위, 보 중 선택하세요?","가위");
var tNum;
switch(t){ //가위, 바위, 보를 숫자 1,2,3으로 바꿉니다.
   case "가위": tNum=1;
   break;
   case "바위": tNum=2;
   break;
   case "보": tNum=3;
   break;
   default: alert("잘못 작성하셨습니다.");
   location.reload();
}
//1부터 3까지 난수(정수)를 발생시킵니다.
var com=Math.ceil(Math.random()*3); //컴퓨터 가위(1), 바위(2), 보(3)

/*난수를 이용해 컴퓨터 가위 바위 보 이미지가 출력되도록 하였습니다.*/
document.write("<img src='images/math_img_"+com+".jpg' alt='가위,바위,보' />");

//사용자가 낸 값과 컴퓨터의 값이 일치하나 조건검사합니다.
if(tNum==com){
   alert("맞췄습니다! 축하합니다!!");
}else if(tNum){
   alert("틀렸네요! 다음기회 또 도전하세요!!");
}
//]]>
</script>
</head>

</body>
