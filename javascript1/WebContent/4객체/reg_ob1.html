<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title> 정규표현 객체 </title>
<script type="text/javascript">
//<![CDATA[
	
	//검사할 데이터 
   var str="Html Css Jquery ";
	
   //정규표현 객체 생성합니다. 
   //이때 검색 옵션을 선택 하지 않은  정규표현객체는? 대문자,소문자를 구별 해서 검사함.
   var reg1=/css/; 		// var reg1=new RegExp("css")
  
	//변수 str에 저장된 문자 데이터 중....
	// 대문자,소문자를 구분하여  "css"라는 문자가 있는지 검사 합니다.
	//test()라는 메소드를 사용하여 찾는 문자가 포함되어 있으면 true를 반환 하고
	//없으면 false를 반환한 후  변수 result_1에 저장 합니다.
   var result_1=reg1.test(str);
   document.write(result_1,"<br />");  //false
  
  
   //정규표현 객체 생성합니다. 
  //이때 옵션에 'i'를 입력한 정규표현객체는? 영문 대소문자를 구분하지 않고  검사함
   var reg2=/css/i; // var reg2=new RegExp("css","i")
 
   //변수 str에 저장된 문자 데이터 중....
 	// 대문자,소문자를 구분하지 않고   "css"라는 문자가 있는지 검사 합니다.
 	//test()라는 메소드를 사용하여 찾는 문자가 포함되어 있으면 true를 반환 하고
 	//없으면 false를 반환한 후  변수 result_2에 저장 합니다.
   var result_2=reg2.test(str);
   document.write(result_2,"<br />");  //true
//]]>
</script>
</head>

</body>
</html>
