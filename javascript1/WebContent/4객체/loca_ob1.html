<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<script type="text/javascript">
//<![CDATA[
	
	//브라우저 주소 창의 URL을 가져 옵니다.
   document.write("href :"+location.href, "<br />");
	//URL의 #에 명시된 값만 가져 옵니다.
   document.write("hash :"+location.hash, "<br />");
	//URL에서 도메인 주소만 가져 옵니다.
   document.write("hostname :"+location.hostname, "<br />");
	//URL에서 도메인과 포트번호를 가져 옵니다.
   document.write("host :"+location.host, "<br />");
	//URL에서 프로토콜을 가져 옵니다.
   document.write("protocol :"+location.protocol, "<br />");
  //URL에서 쿼리(요청값)을 반환 합니다.
   document.write("search :"+location.search, "<br />");
   
//]]>
</script>
<title> location 객체 </title>
</head>
<body>
</body>
</html>
