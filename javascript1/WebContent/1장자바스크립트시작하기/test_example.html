<!-- 
주제 : 
작성하는 코드는 질의 응답창을 이용하여 방문자의 나이를 입력받고, 
입력된 나이가 20세 이상이면 "당신은 성인입니다"로
20세 미만일 경우엔 "당신은 미성년자입니다"를 웹브라우저 창에 출력!
 -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>맛보기 예제</title>
	
	
	<script type="text/javascript"> //자바스크립트 선언문의 시작을 알림
	
		//prompt()함수를 이용하여 질의 응답창을 띄웁니다.
		//띄운 질의 응답창으로 나이를 입력 받습니다.
		//입력한 나이의 값은 변수 age에 저장 됩니다.
		var age = prompt("당신의 나이는?", "0");
	
		//조건문if을 이용하여...
		//나이가 20이상이면 
		if(age >= 20){
			//"당신은 성인입니다"를 웹브라우저 창에 출력
			document.write("당신은 성인입니다.");
		
		 
		}else{//나이가 20미만이면...
			
			//"당신은 성인입니다"를 웹브라우저 창에 출력
			document.write("당신은 미성년자입니다.");
		}
	</script><!-- 자바스크립트 선언문의 끝을 알림 -->
	
	
</head>
<body>
	
</body>
</html>
