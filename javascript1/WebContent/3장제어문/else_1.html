<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title> else문 </title>
<script type="text/javascript">
//<![CDATA[
	
	//방문자에게 좋아하는 숫자를 입력받습니다. 기본값은 0입니다.
  var num=prompt("당신이 좋아하는 숫자는?","0");

	//num변수값을 2로 나눴을 때 나머지 값이 0인 경우는 짝수 이므로, "당신이 좋아하는 숫자는 짝수 입니다."
	//가 출력 됩니다.
  if(num%2==0){  //짝수일 경우에 실행
      document.write("당신이 좋아하는 숫자는 짝수입니다.");
  
  //0이 아닌경우는 조건식이 false가 되므로  else 중괄호 { ...}에 실행문인 
  //"당신이 좋아하는 숫자는 홀수 입니다"가 출력 됩니다.
  }else{  //홀수일 경우에 실행
      document.write("당신이 좋아하는 숫자는 홀수입니다.");
  }
//]]>
</script>
</head>
