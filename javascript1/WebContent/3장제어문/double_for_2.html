<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>중첩for문</title>
<script type="text/javascript">


	//<![CDATA[

	//바깥 for문은 단만큼 2부터9까지 증가 되도록 하였고, 실행문은 단수가 출력됩니다.
	for (var i = 2; i <= 9; i++) { //2에서 9단만큼 반복됩니다.

		document.write("<h1>" + i + "단</h1>") //2단부터 9단까지 단수 출력


		for (var k = 1; k <= 9; k++) { //매단마다 1~9까지 곱합니다.
			document.write(i + "x" + k + "=" + i * k,"  <br />"); //구구단 출력
		}

		//안쪽 for문은 곱히는 수 1부터9까지 증가 되도록 함.
		//바깥쪽 for문이 한번 실행 될때 마다 안쪽 for문의 실행문은 9번 실행되므로..
		//총 72번(8*9)의 실행문이 실행된다는 것을 알수 있다.

	}
	//]]>
</script>
</head>
<body>

</body>
</html>
