<title> for문 </title>
<script type="text/javascript">
//<![CDATA[
    for(var i=1; i<=10; i++){ // 중괄호 내에 실행문을 10번 반복합니다.
  
        //변수 i가 1씩 증가되어 10번 출력됩니다.
        document.write("반복"+i,"<br />"); 
  
    }
//]]>

//동작순서
//1. 변수 i에 초기값 1을 저장 하낟.
//2. 조건식을 만족할경우 중괄호 {}에 실행문을 실행함.
//3.증가 연산자로 변수 i값이 1만큼 증가 됩니다.
//4.다시 조건식 만족 여부를 검사한후, 중괄호에 실행문을 실행할지 아니면 종료할지 결정 합니다.

</script>
